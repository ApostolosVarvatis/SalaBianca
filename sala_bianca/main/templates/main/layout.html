    {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sala Bianca{% endblock %}</title>

    <!-- Tailwind/CSS -->
    <link href="{% static 'styles.css' %}" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/ca54be11f3.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">

</head>
<body>

    <div class="body">
        {% block body %}
        {% endblock %}
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
